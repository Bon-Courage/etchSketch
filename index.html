<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1 class="gameTitle">Etch-a-sketch</h1>

    <main class="mainSection">
        <div class="controlPanel">
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            <button class="modeButton colorMode">Color Mode</button>
            <button class="modeButton rainbowMode">Rainbow Mode</button>
            <button class="modeButton eraseMode">Erase</button>
            <button class="clear">clear</button>


            <input type="range" id="gridSizeSlider" name="gridSizeSlider" min="1" max="48" value="24" step="1" />

            <label for="gridSizeSlider">Grid Size:<em class="gridSizeDisplay">32</em>x<em
                    class="gridSizeDisplay">32</em></label>



        </div>
        <div class="sketchCon sketchBox"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
