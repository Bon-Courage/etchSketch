<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="gameTitle">Etch-a-sketch</h1>

    <main class="mainSection">
        <div class="leftControls controls">
            <button class="modeButton blackMode">Black</button>
            <button class="modeButton rainbowMode">Rainbow Mode</button>
            <button class="modeButton warmMode">Warm</button>
            <button class="modeButton coldMode">Cold</button>
            <button class="modeButton eraseMode">Erase</button>
            <input type="range" id="gridSizeSlider" name="gridSizeSlider" min="1" max="24" value="12" step="1" />
        </div>

        <div class="sketchCon sketchBox">
            <div class=sketchConBox></div>
        </div>
        <div class="rightControls">
            <input type="color" class="colorPicker" id="favcolor" name="favcolor" value="#ff0000">
            <button class="clear">clear</button>



        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
